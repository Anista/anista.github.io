<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ContextMenu</title>
	<link rel="stylesheet" href="css/style.css">
    <script src='js/jquery.min.js'></script>
    <script src="js/context_menu.js"></script>
</head>
<body>
    <div class="load-screen">
        <div class="loader">Loading document...</div>
    </div>
    <div class="wrapper">
        <div class="container">
            <p>Use right mouse button to open context menu.Then just hover menu items to open submenu.</p>
        </div>
    </div>
    <script>
    (function () {
        var menuExample = [{
            title: 'File',
            submenu: [{
                title: 'Open',
                action: function () {
                    console.log('open file');
                }
            }, {
                title: 'Save',
                submenu: [{
                    title: 'Save file',
                    action: function () {
                        console.log('save file');
                    }
                }, {
                    title: 'Save as',
                    action: function () {
                        console.log('save file as');
                    }
                }]
            }]
        }, {
            title: 'Edit',
            action: function () {
                console.log('edit content');
            }
        }, {
            title: 'Find',
            submenu: [{
                title: 'Find...',
                action: function () {
                    console.log('find...');
                }
            }, {
                title: 'Find next',
                action: function () {
                    console.log('find next');
                }
            }, {
                title: 'Find previous',
                action: function () {
                    console.log('find previous');
                }
            }]
        }, {
            title: 'More stuff',
            submenu: [{
                title: 'Send by email',
                action:function(){
                    console.log('email');
                }
            }, {
                title: 'Send via skype',
                action: function () {
                    console.log('skyped');
                }
            }]
        }];
        window.contextMenu = new ContextMenu(document.documentElement, menuExample);
    })();
    </script>
</body>
</html>
