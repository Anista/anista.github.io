<div class="container" ng-controller="SignInCtrl">
	<div class="col-sm-8 col-sm-offset-2">
		<h1 class="text-center">Welcome to the Mooooovies</h1>
		<h2 class="text-center">Your rate matters</h2>

		<div class="panel panel-default">

			<div class="panel-heading">
				<h3 class="panel-title">Please sign in</h3>
			</div>

			<div class="panel-body">
				<form class="form-horizontal">

					<div class="form-group">
						<label for="email" class="col-sm-2 control-label"> Email: </label> 
						<div class="col-sm-10">
							<input type="text" class="form-control" id="email" ng-model="email">
						</div>
					</div>

					<div class="form-group">
						<label for="pass" class="col-sm-2 control-label"> Password: </label> 
						<div class="col-sm-10">
							<input type="password" class="form-control" id="pass" ng-model="pass">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember me
								</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" ng-click="signIn()">Sign in</button>
							<button type="submit" class="btn btn-default" ng-click="goToSignUp()">Sign up</button>
						</div>
					</div>

				</form>
			</div>

		</div>

	</div>
</div>
