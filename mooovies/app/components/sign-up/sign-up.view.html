<div class="container">
	<div class="col-sm-8 col-sm-offset-2">
		<h1 class="text-center">Welcome to the Mooooovies</h1>

		<div class="panel panel-default">

			<div class="panel-heading">
				<h3 class="panel-title">Sign up</h3>
			</div>

			<div class="panel-body">
				<form class="form-horizontal">

					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label"> Name: </label> 
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputName" ng-model="userName">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputEmail" class="col-sm-2 control-label"> Email: </label> 
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail" ng-model="email">
						</div>
					</div>

					<div class="form-group">
						<label for="inputPass" class="col-sm-2 control-label"> Password: </label> 
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPass" ng-model="pass">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary" ng-click="signUp()">Sign up</button>
							<button type="submit" class="btn btn-default" ng-click="goToSignIn()">Sign in</button>
						</div>
					</div>

				</form>
			</div>

		</div>

	</div>
</div>
