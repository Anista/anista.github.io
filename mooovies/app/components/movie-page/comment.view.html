<div class="row">
	<form>
		<div class="form-group">
			<label for="textarea">
				<h4>Tell us, what do you think about this movie</h4>
			</label>
			<textarea rows="3" class="form-control" id="textarea" ng-model="commentContent"></textarea>	
		</div>
		<button type="submit" class="btn btn-default pull-right" ng-click="addComment()">
			<span class="glyphicon glyphicon-send"></span> Send
		</button>
	</form>
</div>

<div class="row">
	<h4>What do other people think about this movie</h4>
	<div class="row comment plus-margin" ng-repeat="comment in currMovieComments track by $index">
		<div class="col-sm-4 text-center">
			<img src="/user.png" alt="">
		</div>
		<div class="col-sm-8">
			<h3 ng-bind="comment.name"></h3>
			<p>
				<span class="glyphicon glyphicon-calendar"></span>
				<span ng-bind="comment.date"></span>
			</p>
			<p ng-bind="comment.content"></p>
			<!-- <span ng-bind="comment.movieId"></span> -->
		</div>	
		<approved-panel ng-if="isAdmin()"></approved-panel>	
	</div>
