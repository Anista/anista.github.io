<div class="container">
	<nav-panel></nav-panel>
	<form ng-submit="addMovie()" class="col-sm-8 col-sm-offset-2">
		<div class="form-group">
			<label for="titleInput">Movie title </label>
			<input type="text" ng-model="movieTitle" id="titleInput" class="form-control">
		</div>
		<div class="form-group">
			<label for="descriptionText">Description </label>
			<textarea id="descriptionText" cols="30" rows="10" class="form-control" ng-model="movieDescription"></textarea>
		</div>
		<div class="form-group">
			<label for="urlInput">ImageURL</label>
			<input type="text" class="form-control" ng-model="movieImgUrl">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default">add</button>
		</div>

	</form>
	
</div>
