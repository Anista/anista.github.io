<div class="container">
	<nav-panel></nav-panel>

	<div class="row comment plus-margin" ng-repeat="comment in newComments track by $index">
		<div class="col-sm-4 text-center">
			<img src="/user.png" alt="">
			<div class="row" style="margin-top: 15px;">
				<i class="" ng-click="approveComment(comment)" style="font-weight: 700; color: green; cursor: pointer; margin-right: 10px;">V</i>
				<i class="" ng-click="deleteComment(comment)" style="font-weight: 700; color: red; cursor: pointer;">X</i>
			</div>
		</div>
		<div class="col-sm-8">
			<h3 ng-bind="comment.name"></h3>
			<p>
				<span class="glyphicon glyphicon-calendar"></span>
				<span ng-bind="comment.date"></span>
			</p>
			<p ng-bind="comment.content"></p>
			<!-- <span ng-bind="comment.movieId"></span> -->
		</div>
	</div>
</div>
